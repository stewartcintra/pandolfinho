<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turma do Pandolfinho</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 95vh;
        background-color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        color: #333;
      }
      .bottom {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
      }
      a {
        font-size: 25px;
        margin-left: 20px;
      }

      @media (max-width: 768px) {
        a {
          font-size: 20px;
        }
        .background {
          width: 80%;
        }
      }

      @media (min-width: 1024px) {
        a {
          font-size: 30px;
        }
        .background {
          width: 60%;
        }
      }
    </style>
  </head>
  <body>
    <img
      class="background"
      src="images/background.jpg"
      alt="Centered Image"
      width="80%"
    />
    <div class="bottom">
      <img
        src="images/icon_youtube.png"
        alt="Centered Image"
        width="50"
        height="50"
      />
      <a href="https://www.youtube.com/@pandolfinho" target="_blank"
        >youtube.com/@pandolfinho</a
      >
    </div>
  </body>
</html>
